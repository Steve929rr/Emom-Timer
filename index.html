<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>EMOM Timer</h1>

  <div>
    <label for="rounds">Total Rounds:</label>
    <input type="number" id="rounds" min="1" value="5">

    <label for="duration">Seconds per Round:</label>
    <input type="number" id="duration" min="1" value="60">

    <button onclick="initializeTimer()">Start Timer</button>
  </div>

  <div id="timer">01:00</div>
  <div id="round-counter">Round: 1</div>


  <script src="app.js"></script>
</body>

</html>
